    <script>
        // // let变量不会进行变量提升(预编译阶段)
        // console.log(name);
        // var name="Matt";// 返回的是undefined
        // console.log(age);
        // let age;

        // var声明的变量可以作为window对象的属性，let却不能
        var x="属性";
        console.log(window.x);// 返回“属性”
        let y="let";
        console.log(window.y);// 返回undefined

    </script>
