<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var关键字</title>
    <script>
        var x=5;// 全局变量
        function test(){
            var y=9;// 局部变量
            z="100";// 函数内部不带var创建的变量——全局变量
        }
        test();// 调用函数 
        console.log(x);// 将全局作用域在控制台输出
        // console.log(y);// 将局部作用域在控制台输出——报错：因为局部作用域在函数调用完之后就被销毁了
        console.log(z);// 函数内部，不带var创建的变量为全局变量，在全局下可以被调用
    </script>
</head>
<body>
    
</body>
</html>
