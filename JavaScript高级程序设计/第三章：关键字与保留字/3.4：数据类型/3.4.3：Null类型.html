<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Null：只有一个值null，是一个空对象
        // 它的用途不同于undefined——和undefined一样都是假值
        let message=null;// 申明一个变量，将空对象赋值给它
        let age;// 申明一个变量，未初始化——undefined
        if(message){
            alert("这条语句不会被执行");
        }
        if(!message){
            alert("被执行语句");
        }
        if(age){
            alert("不会被执行语句");
        }
    </script>
</head>
<body>
    
</body>
</html>
