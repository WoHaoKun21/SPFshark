<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串的特点</title>
    <script>
        // ECMAScript中的字符串是不可变的，一旦创键，他们的值就不可变，要修改的话，必须先销毁原始的字符串，然后将新的字符串保存进去
        // 例：
        let string = "Java";
        console.log(string);
        string = string + "Script";
        console.log(string);
    </script>
</head>
<body>
    
</body>
</html>
