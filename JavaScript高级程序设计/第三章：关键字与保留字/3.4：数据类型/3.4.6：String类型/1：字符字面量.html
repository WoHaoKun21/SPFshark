<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符字面量</title>
    <script>
        // String数据类型表示0或多个16位Unicode字符序列，可以使用“ "双引号" ”、“ '单引号' ”、“ `反斜杠` ”，例：
        let firstName="John";
        let secondName='Jacob';
        let lastName=`ShiPengFei`;
        console.log(firstName+" "+secondName+" "+lastName);// 三种字符串都可用

                                    // 字符字面量
                    // \n          换行
                    // \t          制表
                    // \b          退格
                    // \r          回车
                    // \f          换页
                    // \\          反斜杠(/)
                    // \'          单引号，在字符串中以单引号标识时使用
                    // \"          双引号，在字符串中以双引号标识时使用
                    // \`          反斜杠，在字符串中以反引号标识时使用
                    // \xnn        以十六进制编码nn表示的字符(其中n是十六进制数字0~F)
                    // \unnnn      以十六进制编码nnnn表示的Unicode字符(其中n是十六进制数字0~F)
        let text = "This is the letter sigma:\u03a3.";
        console.log("text字符串的长度："+text.length);// 长度为27“\u03a3”代表一个字符
    </script>
</head>

</body>
</html>
