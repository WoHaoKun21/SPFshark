<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>值得范围</title>
    <script>
                        // 值得范围
        // 由于内存的限制，ECMAScript并不支持表示这个世界上的所有数值。
        // ECMAScript可以表示的最小值保存在 Number.MIN_VALUE中，在多数浏览器中，这个只是5e-324
        console.log("ECMAScript可以表示的最小值："+Number.MIN_VALUE);
        // 可以表示的最大值保存在Number.MAX_VALUE中
        console.log("ECMAScript可以表示的最大值："+Number.MAX_VALUE);
        // 如果计算得到的值大于最大值或小于最小值，那么这个值会被转为“Infinity(无穷)”或“-Infinity”值
        // 如何确定一个值是不是有限大？
            // 答：可以使用isFinite()函数进行测试
        let result = Number.MAX_VALUE+Number.MAX_VALUE;// 超出了Infinity的无穷大值
        console.log(isFinite(result));
        console.log(Number.NEGATIVE_INFINITY);// 获取的是负无穷值
        console.log(Number.POSITIVE_INFINITY);// 获取的是正无穷值
    </script>
</head>

</body>
</html>
