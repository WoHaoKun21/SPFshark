<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number类型——浮点值</title>
    <script>
        // Number类型——浮点值
        // 要定义浮点型，数值中必须要有小数点，小数点后面必须有至少一个数字，前面却可以忽略数字
        let floatNum1 = 1.1;
        let floatNum2 = 0.1;
        let floatNum3 = .1;// 这种写法也有效，但是不推荐
        // 科学计数法用于表示一个应该乘以10的给定次幂的数值。
        // 例：
            let floatNum4 = 3.965e7;// 白话意思：3.965*10的七次幂，也就是3.965*10的七次方
            console.log(floatNum4);
        // 得到的结果是：3.9650000；使用科学计数法较为简洁——也可以用于输出较小的数值
        let floatNum5 = 3e-5;// 相当于3*10的-5次方
        console.log(floatNum5);
        // float的缺点：
            let a = 0.1;
            let b = 0.2;
            if(a + b==0.3){
                // 由于float的值相加有细微的舍入错误，导致和南侧是特定的浮点值
                console.log("You got 0.3.");// 不会输出，因为浮点值在算数计算中不如整数精确
            }
        // 注：之所以存在这种舍入错误，是因为 IEEE754 数值，这种错误并非ECMAScript独有，其他使用相同格式的语言也有这个问题
    </script>
</head>

</html>
