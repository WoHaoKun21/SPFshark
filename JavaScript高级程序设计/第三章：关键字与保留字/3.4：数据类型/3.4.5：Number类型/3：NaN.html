<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaN</title>
    <script>
                            // NaN——“非数值”
        // 概念：不是数值，用来表示本来要返回数值的操作失败了！
        // 返回NaN得值：
        console.log(0/0);
        console.log(-0/0);
        // 如果分子是非0值，分母是有符号0或无符号0，则返回Infinity或-Infinity
        console.log(5/0);
        console.log(5/-0);
        // 注：1.任何涉及NaN的操作始终返回NaN；2.NaN不等于包括NaN在内的任何职
        // 例：
        console.log(NaN/10);// 返回的是NaN
        console.log(NaN==NaN);// NaN不等于包括NaN在内的任何值
        
        // 为此：ECMAScript提供了isNaN()函数，它可以接收一个参数，可以是任意数据类型，然后判断
        //      这个参数是否“不是数值”，还会尝试把它转换成数值,如："10"和boolean值
        console.log("检测到这个值不是数值："+isNaN(NaN));
        console.log("检测到这个值不是数值："+isNaN(10));// 因为“10”是数值
        console.log("检测到这个值不是数值："+isNaN("true"));
        console.log("检测到这个值不是数值："+isNaN(true));
    </script>
</head>
<body>
    
</body>
</html>
