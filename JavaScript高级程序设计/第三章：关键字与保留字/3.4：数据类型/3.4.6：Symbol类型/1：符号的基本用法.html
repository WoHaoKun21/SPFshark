<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>符号的基本用法</title>
    <script>
        // 符号的基本用法
        // 调用Symbol()函数时，可以传入一个字符串参数作为对符号的描述(description)，将来可以通过
        // 这个字符串来调试代码
        let genericSymbol = Symbol();
        let otherGenericSymbol = Symbol();
        let fooSymbol = Symbol(`foo`);
        let otherFooSymbol = Symbol(`foo`);
        console.log(`genericSymbol== otherGenericSymbol是否相等：`, genericSymbol == otherGenericSymbol);
        console.log(`fooSymbol==otherFooSymbol是否相等：`, fooSymbol == otherFooSymbol);
        // 因为Symbol具有唯一值，所以不相等
        console.log(genericSymbol); // 返回的是Symbol()
        console.log(fooSymbol); // 返回的是Symbol(foo)
        console.log(`-----------------------------`);
        // Symbol()函数不能与new关键字一起作为构造器函数使用，像使用Boolean、String和Number那样，都支持构造函数
        // 且可用于初始化包含运势值得包装对象：
        let myBoolean = new Boolean();// 实例化一个布尔值对象
        console.log(typeof myBoolean,myBoolean);
        let myNumber = new Number();// 实例化一个数值类型对象
        console.log(typeof myNumber,myNumber);
        let myString = new String();// 实例化一个字符串对象
        console.log(typeof myString,myString);
        // let mySymbol = new Symbol();// 报错：Symbol不是一个构造函数
        
    </script>
</head>

<body>

</body>

</html>
